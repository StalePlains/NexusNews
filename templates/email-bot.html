<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Automation Bot</h2>
        <form action="/send-emails" method="post" enctype="multipart/form-data">
          <div class="form-group">
              <label for="excelFile">Upload Excel File:</label>
              <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" required>
          </div>
            <div class="form-group">
                <label for="fromEmail">Your Email:</label>
                <input type="text" id="fromEmail" name="fromEmail" required>
            </div>
            <div class="form-group">
                <label for="emailpass">Your Email Password:</label>
                <input type="text" id="emailPass" name="emailPass" required>
            </div>
            <div class="form-group">
                <label for="emailCount">Number of Emails to Send:</label>
                <input type="number" id="emailCount" name="emailCount" required>
            </div>
            <div class="form-group">
                <label for="emailColumn">Email Column in Excel:</label>
                <input type="text" id="emailColumn" name="emailColumn" required>
            </div>
            <div class="form-group">
                <label for="subject">Email Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Email Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn">Send Emails</button>
        </form>
    </div>
</body>
</html>
